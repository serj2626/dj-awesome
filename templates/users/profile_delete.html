{% extends 'layouts/c.html' %}

{% block content %}

<h1>Удаление профиля</h1>
<p>Вы уверены, что хотите удалить свой профиль?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn-red mt-6">Да, я хочу удалить аккаунт</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Отмена</a>
</form>

{% endblock %}
